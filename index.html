    <header>
        <h1>
            Main Title
        </h1>

        <p>
            Header Text
        </p>

        <div class="btbar">
            <div>
                <!--hyperlink to home (index.html)-->
                <a href="index.html" class="bt bt_home">Home</a>

                <span onclick="DandL()" class="bt bt_lightdark">Theme</span>

                <span onclick="AllShow()" class="bt bt_visibility">Show</span>

                <span onclick="AllHide()" class="bt bt_visibilityoff">Hide</span>

        </div>

    <main>
        <section>
            <h2>
                Main Text
            </h2>

                By clicking or tapping "blank", the visibility of text in the blank will be changed.
            </p>
        </section>
